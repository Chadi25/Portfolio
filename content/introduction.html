<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: "Inter", sans-serif;
            background-color: #131313;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .image-section {
            margin-bottom: 50px;
        }

        .image-wrapper {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .image-container {
            width: 45%;
            margin: 20px 0;
        }

        .image-container img {
            width: 100%;
            border-radius: 10px;
        }

        .image-description {
            margin-top: 10px;
        }

        .scroll-arrow {
            margin: 40px 0;
            cursor: pointer;
            display: flex;
            justify-content: center;
        }

        .scroll-arrow svg {
            width: 40px;
            height: 40px;
            fill: #E730CA;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .skills-section {
            text-align: center;
            margin-top: 50px;
        }

        .skills-header {
            margin-bottom: 20px;
        }

        .skills-header h2 {
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
        }

        .skills-header h2::before, .skills-header h2::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 3px;
            background: #E730CA;
        }

        .skills-header h2::before {
            left: -60px;
        }

        .skills-header h2::after {
            right: -60px;
        }

        .skills-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .skill-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            width: 30%;
            font-size: 1.2rem;
        }

        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #C25447;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="backButton" onclick="showMainPage()">Retour</button>
    <div class="container">
        <section class="image-section">
            <div class="image-wrapper">
                <div class="image-container">
                    <img src="https://coinstats.app/blog/wp-content/uploads/2023/06/The-Rise-of-NFTs-How-Will-AI-Impact-the-NFT-Art-Ecosystem-copy-1-1200x900.webp" alt="Description of Image 1">
                    <div class="image-description">Description of Image 1</div>
                </div>
                <div class="image-container">
                    <img src="https://coinstats.app/blog/wp-content/uploads/2023/06/The-Rise-of-NFTs-How-Will-AI-Impact-the-NFT-Art-Ecosystem-copy-1-1200x900.webp" alt="Description of Image 2">
                    <div class="image-description">Description of Image 2</div>
                </div>
            </div>
            <div class="scroll-arrow" onclick="document.getElementById('skills-section').scrollIntoView({ behavior: 'smooth' });">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 21l-12-18h24z" />
                </svg>
            </div>
        </section>

        <section id="skills-section" class="skills-section">
            <div class="skills-header">
                <h2>COMPÃ‰TENCES ACQUISES</h2>
            </div>
            <div class="skills-list">
                <div class="skill-item">Skill 1: Description of skill 1.</div>
                <div class="skill-item">Skill 2: Description of skill 2.</div>
                <div class="skill-item">Skill 3: Description of skill 3.</div>
                <div class="skill-item">Skill 4: Description of skill 4.</div>
                <div class="skill-item">Skill 5: Description of skill 5.</div>
            </div>
        </section>
    </div>
</body>
</html>
