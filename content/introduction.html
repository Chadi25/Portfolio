<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: "Inter", sans-serif;
            background-color: #131313;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .image-section,
        .skills-section {
            margin-bottom: 50px;
        }

        .image-wrapper {
            display: flex;
            justify-content: space-between;
        }

        .image-container {
            width: 48%;
            position: relative;
        }

        .image-container img {
            width: 100%;
            border-radius: 10px;
        }

        .image-description {
            margin-top: 10px;
            text-align: center;
        }

        .scroll-arrow {
            text-align: center;
            cursor: pointer;
            margin: 20px 0;
        }

        .scroll-arrow svg {
            width: 40px;
            height: 40px;
            fill: #E730CA;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .skills-section {
            text-align: center;
        }

        .skills-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .skills-header h2 {
            font-size: 2.5rem;
        }

        .skills-section ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .skills-section ul li {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 1.2rem;
            width: 80%;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="image-section">
            <div class="image-wrapper">
                <div class="image-container">
                    <img src="https://coinstats.app/blog/wp-content/uploads/2023/06/The-Rise-of-NFTs-How-Will-AI-Impact-the-NFT-Art-Ecosystem-copy-1-1200x900.webp" alt="Description of Image 1">
                    <div class="image-description">Description of Image 1</div>
                </div>
                <div class="image-container">
                    <img src="https://coinstats.app/blog/wp-content/uploads/2023/06/The-Rise-of-NFTs-How-Will-AI-Impact-the-NFT-Art-Ecosystem-copy-1-1200x900.webp" alt="Description of Image 2">
                    <div class="image-description">Description of Image 2</div>
                </div>
            </div>
            <div class="scroll-arrow" onclick="document.getElementById('skills-section').scrollIntoView({ behavior: 'smooth' });">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 21l-12-18h24z" />
                </svg>
            </div>
        </section>

        <section id="skills-section" class="skills-section">
            <div class="skills-header">
                <h2>LEVEL UP</h2>
            </div>
            <ul>
                <li>Skill 1: Description of skill 1.</li>
                <li>Skill 2: Description of skill 2.</li>
                <li>Skill 3: Description of skill 3.</li>
                <li>Skill 4: Description of skill 4.</li>
                <li>Skill 5: Description of skill 5.</li>
            </ul>
        </section>
    </div>
</body>

</html>
