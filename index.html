<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Stage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles supplémentaires pour les pages de contenu */
        html, body {
            background-color: #131313;
            color: white;
            font-family: "Inter", sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .image-section, .skills-section {
            margin-bottom: 50px;
        }

        .image-wrapper {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .image-container {
            width: 45%;
            margin: 20px 0;
        }

        .image-container img {
            width: 100%;
            border-radius: 10px;
        }

        .image-description {
            margin-top: 10px;
        }

        .scroll-arrow {
            margin: 40px 0;
            cursor: pointer;
            display: flex;
            justify-content: center;
        }

        .scroll-arrow svg {
            width: 40px;
            height: 40px;
            fill: #E730CA;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .skills-section {
            text-align: center;
        }

        .skills-header {
            margin-bottom: 20px;
        }

        .skills-header h2 {
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
        }

        .skills-header h2::before, .skills-header h2::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 3px;
            background: #E730CA;
        }

        .skills-header h2::before {
            left: -60px;
        }

        .skills-header h2::after {
            right: -60px;
        }

        .skills-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .skill-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            width: 30%;
            font-size: 1.2rem;
        }

        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #C25447;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-planet">Oral de Stage<br>BUT2 R&T</div>
        <div class="orbit">
            <div class="small-planet" data-title="Introduction" data-content="content/introduction.html">Introduction</div>
            <div class="small-planet" data-title="Présentation de l'entreprise" data-content="content/entreprise.html">Présentation de l'entreprise</div>
            <div class="small-planet" data-title="Projet principal" data-content="content/projet.html">Projet principal</div>
            <div class="small-planet" data-title="Infrastructure réseau" data-content="content/infrastructure.html">Infrastructure réseau</div>
            <div class="small-planet" data-title="Évolution des imprimantes" data-content="content/imprimantes.html">Évolution des imprimantes</div>
            <div class="small-planet" data-title="Dépannages courants" data-content="content/depannages.html">Dépannages courants</div>
            <div class="small-planet" data-title="Conclusion" data-content="content/conclusion.html">Conclusion</div>
        </div>
    </div>

    <div id="contentContainer"></div>

    <script>
        document.querySelectorAll('.small-planet').forEach(planet => {
            planet.addEventListener('click', () => {
                const contentUrl = planet.getAttribute('data-content');
                fetch(contentUrl)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('contentContainer').innerHTML = data;
                        document.querySelector('.container').style.display = 'none';
                    })
                    .catch(error => console.error('Error loading content:', error));
            });
        });

        function showMainPage() {
            document.querySelector('.container').style.display = 'flex';
            document.getElementById('contentContainer').innerHTML = '';
        }
    </script>
</body>
</html>
